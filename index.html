<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <div class="quiz-info">
        <button id="viewHigh" class="vhs">View high scores</button>
        <p id="countdown-timer" class="cdt">Time Left:<span id="time-left">1 Minute</span></p>
    </div>
    <div class="start-page">
        <h1 class="title">Code Quiz</h1>
        <p class="test-info">
            This quiz will test you on your knowledge of Javascript
        </p>
        <button id="start-btn">Start</button>
    </div>
    <div id="question-page">
            <h2 id="question"></h2>
        <div class="for-cssq">
            <button id="answer1"></button>
            <button id="answer2"></button>
            <button id="answer3"></button>
            <button id="answer4"></button>
        </div>
    </div>
    <div id ="end-page">
        <div class="for-cssq">
            <h3 id="greeting">All Done!</h3>
            <p id="your-score"></p>
            <div id="textarea">
                <p class="enterI">Enter Initials:</p>
                <textarea id="initials"></textarea>
                <button id="submit-score">Submit</button>
            </div>
        </div>
    </div>
    <div id="scoreboard">
        <div class="for-css-score">
            <h2 class="score-title">Scoreboard</h2>
            <ul id="scores">
        
            </ul>
        </div>
        <div id="scoreboard-buttons">
            <a href=""><button>Go back</button></a>
            <button id="clear">Clear High Scores</button>
        </div>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
