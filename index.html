<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <div class="quiz-info">
        <a href="">View high scores</a>
        <p>Time Left:<span id="time-left">1 Minute</span></p>
    </div>
    <div class="start-page">
        <h1>Code Quiz</h1>
        <p>
            This quiz will test you on your knowledge of Javascript
        </p>
        <button id="start-btn">Start</button>
    </div>
    <div id="question-page">
        <h2 id="question"></h2>
        <button id="answer1"></button>
        <button id="answer2"></button>
        <button id="answer3"></button>
        <button id="answer4"></button>
    </div>
    <div id ="end-page">
        <h3 id="greeting">All Done!</h3>
        <p id="your-score"></p>
        <div id="textarea">
            <p>Enter Initials:</p>
            <textarea id="initials"></textarea>
            <button id="submit-score">Submit</button>
        </div>

    </div>
    <div id="scoreboard">
        <h2>Scoreboard</h2>
        <ul id="scores">

        </ul>
        <div id="scoreboard-buttons">
            <button>Go Back</button>
        </div>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
